<body>
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <script>
        var $canvas = document.querySelector("#canvas")
        var context = $canvas.getContext("2d")

        // context.beginPath();
        // context.moveTo(250, 50);
        // context.bezierCurveTo(130, -50, 0, 100, 250, 280);
        // context.stroke();
        // context.fill();
        // context.beginPath();
        // context.moveTo(250, 50);
        // context.bezierCurveTo(370, -50, 500, 100, 250, 280);
        // context.stroke();
        // context.fill();

        // context.beginPath();
        // context.moveTo(250, 50);
        // context.bezierCurveTo(130, -50, 0, 100, 250, 280);
        // context.stroke();
        // context.fill();
        // context.beginPath();



        function render(scale) {
            context.save();
            context.clearRect(0, 0, 1000, 1000);
            context.translate(-250 * (scale - 1), -50 * (scale - 1));
            context.beginPath();
            context.moveTo(250 * scale, 50 * scale);
            context.bezierCurveTo(370 * scale, -50 * scale, 500 * scale, 100 * scale, 250 * scale, 280 * scale);
            context.bezierCurveTo(0 * scale, 100 * scale, 130 * scale, -50 * scale, 250 * scale, 50 * scale);
            context.fillStyle = 'red';
            context.stroke();
            context.fill();
        }
        var state = true

        function control() {

            context.restore();
            if (state) {

                render(1)

            } else {
                context.clearRect(0, 0, 1000, 1000);
                render(1.5)
            }
            state = !state
                // requestAnimationFrame(control)
        }
        setInterval(control, 1000)
            // control()
            // context.scale(1, 1);
            // render()
    </script>
