  <script>
    var canvas = document.getElementById('canvas'),
      api = canvas.getContext('2d'),
      deg = Math.PI / 180,
      video = document.getElementById('video'),
      timer = null;

    drawClock()
    setInterval(drawClock, 1000)
    function drawClock() {
      api.clearRect(0, 0, 500, 500);
      var day = new Date();
      var sec = day.getSeconds();
      var min = day.getMinutes();
      var hours = day.getHours();

      // 小时要获取浮点数
      var hours = hours + min / 60;
      hours > 12 ? hours = hours - 12 : hours;

      api.save();
      api.beginPath();
      api.translate(250, 250); // 改变圆
      api.arc(0, 0, 150, 0, Math.PI * 2)
      api.lineWidth = '3';
      api.strokeStyle = 'red'
      api.stroke()
      api.restore()


      for (var i = 0; i < 60; i++) {
        api.save();
        api.beginPath();
        api.translate(250, 250); // 改变圆
        api.rotate(i * 6 * deg);
        api.moveTo(0, 140);
        api.lineTo(0, 150);
        api.stroke()
        api.restore()
      }

      for (var i = 0; i < 12; i++) {
        api.save();
        api.beginPath();
        api.translate(250, 250); // 改变圆
        api.rotate(i * 30 * deg);
        var index = i;
        createText(index == 0 ? index = 12 : i, 0, -110)
        api.moveTo(0, 140);
        api.lineTo(0, 150);
        api.strokeStyle = 'red'
        api.lineWidth = 3;
        api.stroke()
        api.restore()
      }

      for (var i = 0; i < 5; i++) {
        api.save();
        api.beginPath();
        api.translate(250, 250); // 改变圆
        api.rotate(i * 90 * deg);
        api.moveTo(0, 130);
        api.lineTo(0, 150);
        api.strokeStyle = 'navy'
        api.lineWidth = 4;
        api.stroke()
        api.restore()
      }

      // 绘制秒针；
      api.save();
      api.beginPath();
      api.lineWidth = 1;
      api.strokeStyle = 'red';
      api.translate(250, 250);
      api.rotate(sec * 6 * Math.PI / 180);
      api.moveTo(0, -120);
      api.lineTo(0, 12);
      api.stroke()
      api.restore()

      // 绘制fen 针；
      api.save();
      api.beginPath();
      api.lineWidth = 1;
      api.strokeStyle = 'red';
      api.translate(250, 250);
      api.rotate(min * 6 * Math.PI / 180);
      api.moveTo(0, -110);
      api.lineTo(0, 12);
      api.strokeStyle = 'navy'
      api.lineWidth = 2;
      api.stroke()
      api.restore()

      // 绘制时针；
      api.save();
      api.beginPath();
      api.lineWidth = 1;
      api.strokeStyle = 'red';
      api.translate(250, 250);
      api.rotate(hours * 30 * Math.PI / 180);
      api.moveTo(0, -100);
      api.lineTo(0, 12);
      api.strokeStyle = 'orange'
      api.lineWidth = 3;
      api.stroke()
      api.restore()
    }
